<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Azrac Studios</title>
    <meta name="description" content="Azrac studios - Contact" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/contact.css" />
    <link rel="shortcut icon" href="./Assets/logo.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="mobileWrapper">
      <nav class="mobileNav">
        <ul>
          <li class="logo">
            <a href="/">
              <img
                src="./Assets/logo.svg"
                alt="logo"
                style="height: 35px; width: 35px"
              />
            </a>
          </li>

          <li class="home">
            <a href="/">
              <img src="./Assets/home.svg" alt="home" />
            </a>
          </li>

          <li class="about">
            <a href="/about.html">
              <img src="./Assets/about.svg" alt="about" />
            </a>
          </li>

          <li class="skills">
            <a href="/skills.html">
              <img src="./Assets/skills.svg" alt="skills" />
            </a>
          </li>

          <li class="contact">
            <a href="/contact.html">
              <img src="./Assets/contact.svg" alt="contact" />
            </a>
          </li>
        </ul>
      </nav>
      <p class="head">contact.me()</p>
      <form class="form" name="contact" method="POST" data-netlify="true">
        <input type="text" name="name" placeholder="Name" />
        <input type="text" name="email" placeholder="Email" />
        <textarea name="message" placeholder="Message"></textarea>
        <button>Submit</button>
      </form>
      <div class="socials">
        <a href="https://github.com/AzracStudios"
          ><img src="./Assets/github-contact.svg" alt="github"
        /></a>
        <a href="https://www.instagram.com/azrac_studios/"
          ><img src="./Assets/instagram-contact.svg" alt="instagram"
        /></a>
        <a href="https://discord.gg/rw6TTJcDgB"
          ><img src="./Assets/discord-contact.svg" class="midd" alt="discord"
        /></a>
      </div>
    </div>

    <div class="desktopWrapper">
      <nav class="desktopNav">
        <ul>
          <li class="logo">
            <a href="/">
              <img
                src="./Assets/logo.svg"
                alt="logo"
                style="height: 35px; width: 35px"
              />
            </a>
          </li>

          <li class="home">
            <a href="/">
              <img src="./Assets/home.svg" alt="home" />
            </a>
          </li>

          <li class="about">
            <a href="/about.html">
              <img src="./Assets/about.svg" alt="about" />
            </a>
          </li>

          <li class="skills">
            <a href="/skills.html">
              <img src="./Assets/skills.svg" alt="skills" />
            </a>
          </li>

          <li class="contact">
            <a href="/contact.html">
              <img src="./Assets/contact.svg" alt="contact" />
            </a>
          </li>
        </ul>
      </nav>

      <p class="head">contact.me()</p>
      <form class="form" name="contact" method="POST" data-netlify="true">
        <input type="text" name="name" class="name" placeholder="Name" />
        <input type="text" name="email" class="email" placeholder="Email" />
        <textarea name="message" placeholder="Message"></textarea>
        <button>Submit</button>
      </form>
      <div class="socials">
        <a href="https://github.com/AzracStudios"
          ><img src="./Assets/github-contact.svg" alt="github"
        /></a>
        <a href="https://www.instagram.com/azrac_studios/"
          ><img src="./Assets/instagram-contact.svg" alt="instagram"
        /></a>
        <a href="https://discord.gg/rw6TTJcDgB"
          ><img src="./Assets/discord-contact.svg" class="midd" alt="discord"
        /></a>
      </div>
    </div>
  </body>
</html>
